<ion-view style="" title="Login">
    <ion-content class="has-header" padding="'true'">
        <form style="" class="list" >
            <ion-list style="">
                <label style="" name="UserName" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text" ng-model="user.userName">
                </label>
                <label style="" name="Password" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password"  ng-model="user.pwd">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <a style="" class="button button-stable button-block " href="#/page10" menu-close="">Log in</a>
          <!--<button class="button button-stable button-block " ng-click="test()">LOgin</button>-->
            <a style="" class="button button-positive button-clear button-block " href="#/page9" menu-close="">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
