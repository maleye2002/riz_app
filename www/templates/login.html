<ion-view style="" title="Login">
    <ion-content class="has-header" padding="'true'">
        <form style="" name="authorizationForm" class="list" novalidate="" ng-submit="connexion(authorizationForm)" >
            <ion-list style="">
                <label style=""  class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text" name="UserName" ng-model="user.userName"   required >
                </label>
                <label style=""  class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" name="Password"  ng-model="user.pwd" required >
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button type="submit" style="" class="button button-balanced button-block ">Log in</button>
          
           <!--<button style="" class="button button-positive button-clear button-block "  ng-click="testConnection()" menu-close="">Or create an account </button>-->
           <!-- <a style="" class="button button-positive button-clear button-block "  href="#/EditCompte" menu-close="">Edit account</a>-->
        </form>
    </ion-content>
</ion-view>
