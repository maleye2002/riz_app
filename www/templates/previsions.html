 <div style="" class="list card">
            <div class="item item-divider">Identification du Producteur</div>
            <div class="item item-body">
                <form style="" class="list">
                    <label style="" class="item item-input">
                        <span class="input-label">Nom</span>
                        <input placeholder="" type="text" ng-model="prevision.user.firstName">
                    </label>
                    <label style="" class="item item-input">
                        <span class="input-label">Prenom</span>
                        <input placeholder="" type="text" ng-model="prevision.user.lastName" required>
                    </label>
                    <label style="" class="item item-input">
                        <span class="input-label">Pays</span>
                        <input placeholder="" type="text" ng-model="prevision.user.pays" required>
                    </label>
                    <label style="" class="item item-input">
                        <span class="input-label">Ville</span>
                        <input placeholder="" type="text" ng-model="prevision.user.ville" required>
                    </label>
                    <label style="" class="item item-input">
                        <span class="input-label">Zone/Village</span>
                        <input placeholder="" type="text" ng-model="prevision.user.zone">
                    </label>

                    <label style="" class="item item-input">
                        <span class="input-label">Contact</span>
                        <input placeholder="" type="text" ng-model="prevision.user.contact">
                    </label>
                    <label style="" class="item item-input">
                        <span class="input-label">Structure</span>
                        <input placeholder="" type="text" ng-model="prevision.user.structure">
                    </label>
                    <a style="" class="button button-stable button-block " ui-sref="previsions.page2" menu-close="">Suivant</a>
                </form>
            </div>
        </div>
