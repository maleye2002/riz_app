<ion-view style="" title="Signup">
    <ion-content class="has-header" scroll="false" padding="'true'">
        <form style="" class="list">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Mail</span>
                    <input placeholder="" type="email" ng-model="user.Mail">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text"  ng-model="user.NewUserName">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password"  ng-model="user.NewPwd">
                </label>
            </ion-list>
            <button style="" class="button button-stable button-block" ng-click="signUp()">Sign up</button>
        </form>
    </ion-content>
</ion-view>
